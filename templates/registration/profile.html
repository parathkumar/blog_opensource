{% extends 'stories/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<br>
    <div class="container p-3" style="width:70%; text-align:center; background-color:white">
            <img src="{{user.profile.Display_Picture.url}}" class="rounded-circle account-img" height="100px">
                <h2 class="account-heading" style="text-transform: uppercase;">{{user.username}}</h2>
                    <p><b>Email:</b>{{user.email}}</p>

        <br>
    </div>
{% else %}
    <div class="container p-3" style="width:70%; text-align:center; background-color:white">
        <p><center><b><a href="/accounts/login/"> LOG-IN </a>TO CREATE AND VIEW YOUR PROFILE!!</b></center></p>
    </div>
{% endif %}
{% endblock %}
