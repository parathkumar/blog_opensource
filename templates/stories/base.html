{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} Blogs {% endblock %}
    </title>
    {% block links %} {% endblock %}

    <link rel="icon" type="image/png" href="https://i.ibb.co/sVjRZvh/colorful-star.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<!-- style="background-color:#e9f0f2" https://i.ibb.co/sVjRZvh/colorful-star.png-->
<body background="{% static 'stories/paper_back.jpg' %}">
        <nav class="navbar navbar-expand-sm sticky-top navbar-light" style="background-color: #fafcff;">
             <a class="navbar-brand" href="/"> <img src="https://i.ibb.co/sVjRZvh/colorful-star.png" height="30" width="30"> BLOGHOST </a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/stories/">Read</a></li>
                <li class="nav-item"><a class="nav-link" href="/stories/create/">Create</a></li>
            </ul>
             <ul class="navbar-nav ml-auto">
                <!-- <li class="nav-item"><a class="nav-link" href="#"> Login </a></li> -->
                 <li class="nav-item">

                     {% if user.is_authenticated %}

                            <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                            {{user.username}}
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="/accounts/profile/">Profile</a>
                                        <a class="dropdown-item" href="/accounts/logout/" onclick="alert('logged out successfully!')">logout</a>
                                    </div>
                            </div>

                     {% else %}
                            <a href="/accounts/login/" class="btn btn-outline-success" role="button">login</a>
                     {% endif %}
                 </li>
             </ul>
        </div>
        </nav>

        {% block content %}
        {% endblock %}
</body>
</html>
